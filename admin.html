<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - PT. Alumindo Jaya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding: 1rem;
      width: 250px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 1rem 0;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .content {
      padding: 2rem;
      flex-grow: 1;
    }
    .form-section {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <div class="sidebar">
      <h4>Admin Panel</h4>
      <a href="#dashboard">Dashboard</a>
      <a href="#produk">Kelola Produk</a>
      <a href="#profil">Profil Perusahaan</a>
      <a href="#logout">Logout</a>
    </div>
    <div class="content">
      <section id="dashboard">
        <h2>Selamat Datang, Admin!</h2>
        <p>Gunakan menu di sebelah kiri untuk mengelola konten website PT. Alumindo Jaya.</p>
      </section>

      <section id="produk" class="form-section">
        <h4>Produk</h4>
        <form>
          <div class="mb-3">
            <label for="namaProduk" class="form-label">Nama Produk</label>
            <input type="text" class="form-control" id="namaProduk" placeholder="Masukkan nama produk">
          </div>
          <div class="mb-3">
            <label for="deskripsiProduk" class="form-label">Deskripsi</label>
            <textarea class="form-control" id="deskripsiProduk" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Tambah Produk</button>
        </form>
        <hr>
        <ul>
          <li>Aluminium Frame</li>
          <li>Panel Aluminium Composite</li>
          <li>Aluminium Railing</li>
        </ul>
      </section>

      <section id="profil" class="form-section">
        <h4>Profil Perusahaan</h4>
        <form>
          <div class="mb-3">
            <textarea class="form-control" rows="5">PT. Alumindo Jaya adalah perusahaan aluminium terpercaya di Indonesia...</textarea>
          </div>
          <button type="submit" class="btn btn-success">Simpan</button>
        </form>
      </section>

      <section id="logout" class="form-section">
        <h4>Logout</h4>
        <p><a href="/admin/login.html" class="btn btn-danger">Logout dari sistem</a></p>
      </section>
    </div>
  </div>
</body>
</html>
